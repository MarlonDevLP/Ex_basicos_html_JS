<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function mosta(frase) {
            document.write(frase);
            pulaLinha();
        }
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        totalFamiliares = parseInt(prompt("Tem quantos nego véiu aí? "));
        var num = 1;
        var totalIdades = 0;
        while (num <= totalFamiliares) {
            idade = parseInt(prompt("Tem quantos anos nego véiu ? "));
            totalIdades = totalIdades + idade;
            num++;
        }
        var media = totalIdades / totalFamiliares;
        document.write("A media da idades é" + " " + media);
    </script>

</body>
