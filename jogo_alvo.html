<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        var raio = 10;
        var xAleatoria;
        var yAleatoria;
        function desenhaCirculo(x, y, raio, cor) {
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }
        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400);
        }
        function atualizaTela() {
            limpaTela();
        }
        function desenhaAlvo(x, y) {
            desenhaCirculo(x, y, raio + 30, 'red');
            desenhaCirculo(x, y, raio + 20, 'blue');
            desenhaCirculo(x, y, raio + 10, 'red');
        }
        function alvoAleatorio(maximo) {
            return Math.floor(Math.random() * maximo);
        }
        function atualizaTl() {
            limpaTela();
            xAleatoria = sorteiaPosicao(600);
            yAleatoria = sorteiaPosicao(400);
            desenhaAlvo(xAleatoria, yAleatoria);
        }
        function dispara(evento) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            alert(xAleatoria);
            alert(yAleatoria);

            if ((x > xAleatoria - raio) && (y < yAleatoria + raio) && (y > yAleatoria + raio) && (y < yAleatoria + raio)) {
                alert('Acertou Miseravi!!');
            }
        }
        tela.onclick = dispara;
        setInterval(atualizaTl, 1000);

    </script>
</body>

</html>
