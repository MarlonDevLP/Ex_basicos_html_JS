<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mosta(frase) {
            document.write(frase);
            pulaLinha();
        }
        function pulaLinha() {
            document.write("<br>");

        }
        for (var i = 1; i <= 10; i++) {
            for (coluna = 1; coluna <= 10; coluna++){
                document.write("*");
            }      
            pulaLinha();
        }

    </script>

</body>

</html>
